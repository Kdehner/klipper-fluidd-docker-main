version: '2'

services:
  klipper:
    image: ghcr.io/kdehner/klipper-moonraker-docker:main
    # if klipper cannot connect to the printer check permissions on rpi then add the group here
    # group_add:
    #   - "996"
    #   - "998"
    privileged: true
    cap_add:
      - SYS_NICE
    container_name: klipper
    ports:
      - 7125:7125
    restart: unless-stopped
    volumes:      
      - klippy_config:/home/klippy/printer_data/config
      - gcode_files_bingo:/home/klippy/printer_data/gcodes
      - moonraker_data_bingo:/home/klippy/.moonraker_database
        # - /dev:/dev
    devices:
volumes: 
  moonraker_data:
  gcode_files:
  klippy_config:
    driver: local
    device: ${HOME}/klippy_config
    o: bind
