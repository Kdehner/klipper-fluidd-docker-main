version: '2'

services:
  klipper_bingo:
    image: kdehner/klipper-moonraker
    build:
      dockerfile: ./klipper/Dockerfile
      context: .
    # if klipper cannot connect to the printer check permissions on rpi then add the group here
    # group_add:
    #   - "996"
    #   - "998"
    privileged: true
    cap_add:
      - SYS_NICE
    container_name: klipper_bingo
    ports:
      - 7125:7125
    restart: unless-stopped
    volumes:      
      - ./config_bingo:/home/klippy/printer_data/config
      - gcode_files_bingo:/home/klippy/printer_data/gcodes
      - moonraker_data_bingo:/home/klippy/.moonraker_database
        # - /dev:/dev
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0

  klipper_bluey:
    image: kdehner/klipper-moonraker
    # if klipper cannot connect to the printer check permissions on rpi then add the group here
    # group_add:
    #   - "996"
    #   - "998"
    privileged: true
    cap_add:
      - SYS_NICE
    container_name: klipper_bluey
    ports:
      - 7125:7125
    restart: unless-stopped
    volumes:      
      - ./config_bluey:/home/klippy/printer_data/config
      - gcode_files_bluey:/home/klippy/printer_data/gcodes
      - moonraker_data_bluey:/home/klippy/.moonraker_database
    devices:
      - /dev/ttyUSB1:/dev/ttyUSB0

  fluidd:
    image: kdehner/fluidd
    build:
      dockerfile: Dockerfile
      context: frontend
    restart: unless-stopped
    container_name: fluidd
    ports:
      - 8010:80
    depends_on: 
      - klipper_bingo
      - klipper_bluey
    links:
      - klipper_bingo:klipper_bingo
      - klipper_bluey:klipper_bluey

volumes: 
  moonraker_data_bingo:
  moonraker_data_bluey:
  gcode_files_bingo:
  gcode_files_bluey:
